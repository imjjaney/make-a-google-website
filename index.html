<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet" type="text/css"/> 
  <script src="https://kit.fontawesome.com/e9a57534d5.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <span class="header-left">
      <a href="#">Google 정보</a>
      <a href="#">스토어</a>
    </span>
    <span class="header-right">
      <a href="#">Gmail</a>
      <a href="#">이미지</a>
      <a href="#"><i class="fa-solid fa-bars"></i></a>
      <a href="#"><i class="fa-solid fa-user"></i></a> 
    </span>
  </header>
  
  <div class="main">
    <div class="google-container">
      <img src="./images/google logo.png" width="272"/> 
    </div>
    <div class="input-container"> 
      <i class="fa-solid fa-magnifying-glass search-icon"></i>
      <input type="text"/>
      <div class="tooltip"> 
        <i class="fa-solid fa-keyboard board-icon"></i>
        <span class="tooltiptext">입력도구</span> 
      </div>
      <div class="tooltip"> 
        <i class="fa-solid fa-microphone mic-icon"></i>
        <span class="tooltiptext">음성검색</span> 
      </div>
    </div>
    <div class="button-container"> 
      <button>Google 검색</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </div>

  <div class="footer">
    <div class="footer-on">대한민국</div> <!--위 박스-->
    <div class="footer-under"> <!--아래 박스-->
      <div class="under-left">
        <a href="#">광고</a>
        <a href="#">비즈니스</a>
        <a href="#">검색의 원리</a>
      </div>
      <div class="under-right">
        <a href="#">개인정보처리방침</a>

        <a href="#">설정</a>

    </div>
  </div>
